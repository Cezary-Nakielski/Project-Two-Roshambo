<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Roshambo - Game of Rock Paper Scissors">
    <meta name="keywords" content="game, rock, paper, scissors">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Roshambo</title>
</head>

<body>

    <header class="container">
        <div class="row">
            <div class="col">
                <h1>Roshambo</h1>
            </div>
        </div>
    </header>

    <!-- Section containing the buttons which player can choose to start the game with. -->
    <div class="container player-choice-area">
        <div class="row">
            <div class="col rock-area">
                <button data-choice="rock" class="choice-button"><i class="fas fa-hand-rock"></i></button>
            </div>
            <div class="col paper-area">
                <button data-choice="paper" class="choice-button"><i class="fas fa-hand-paper"></i></button>
            </div>
            <div class="col scissors-area">
                <button data-choice="scissors" class="choice-button"><i class="fas fa-hand-scissors"></i></button>
            </div>
        </div>
    </div>

    <div class="container versus-area">
        <div class="row">
            <div class="col">
                <h2>VS</h2>
            </div>
        </div>
    </div>

    <div class="container computer-area">
        <div class="row">

            <!-- Section containing the score between the player and the computer -->
            <div class="col score-area">
                <h2>Score</h2>
                <div class="row">
                    <div class="col">
                        <p class="scores">You <span class="player-score">0</span></p>
                    </div>
                    <hr>
                    <div class="col">
                        <p class="scores">Robot <span class="computer-score">0</span></p>
                    </div>
                </div>
            </div>

            <!-- Section containing the computer's choice -->
            <div class="col computer-choice-area">
                <button><i id="robot-choice" class="fas fa-robot"></i></button>
            </div>

            <!-- Section containing the reset button -->
            <div class="col reset-area">
                <h2>Reset</h2>
                <button data-choice="reset" class="choice-button"><i class="fas fa-power-off"></i></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/e7b98907ec.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.0/sweetalert.min.js">
    </script>
</body>

</html>
