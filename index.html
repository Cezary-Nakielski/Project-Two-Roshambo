<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Roshambo - Game of Rock Paper Scissors">
    <meta name="keywords" content="game, rock, paper, scissors">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/e7b98907ec.js" crossorigin="anonymous"></script>
    <title>Roshambo</title>
</head>

<body>

    <header class="container">
        <div class="row">
            <div class="col">
                <h1>Roshambo</h1>
            </div>
        </div>
    </header>

    <div class="container player-choice-area">
        <div class="row">
            <div class="col rock-area">
                <i class="fas fa-hand-rock"></i>
            </div>
            <div class="col paper-area">
                <i class="fas fa-hand-paper"></i>
            </div>
            <div class="col scissors-area">
                <i class="fas fa-hand-scissors"></i>
            </div>
        </div>
    </div>

    <div class="container versus-area">
        <div class="row">
            <div class="col">
                <h2>VS</h2>
            </div>
        </div>
    </div>

    <div class="container computer-area">
        <div class="row">
            <div class="col score-area">
                <h2>Score</h2>
                <div class="row">
                    <div class="col">
                        <p class="scores">Player  <span id="player-score">0</span></p>
                    </div>
                    :
                    <div class="col">
                        <p class="scores">0  <span id="computer-score">Computer</span></p>
                    </div>
                </div>
            </div>

            <div class="col computer-choice-area">
                <i class="fas fa-robot"></i>
            </div>
            <div class="col reset-area">
                <h2>Reset</h2>
                <button></button>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <script src="assets/js/script.js"></script>
</body>

</html>
